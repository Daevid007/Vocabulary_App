<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Trainer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" sizes="180x180" href="/icon.png">
</head>
<body>
  <div id="app">
    <h1>Spanish Trainer</h1>

    <!-- Home view -->
    <div id="home">
      <button id="loadDataBtn">📂 Load Vocabulary</button>
      <input type="file" id="fileInput" accept=".json" style="display:none" />
      <button id="exportDataBtn">💾 Export Data</button>
      <button id="trainBtn">🏋️ Training</button>
      <button id="resultsBtn">📊 View Training Results</button>
    </div>

    <!-- Results view -->
    <div id="resultsPage" style="display:none; padding: 20px;">
      <button id="backBtn" style="margin-bottom: 20px;">⬅ Back</button>
      <div class="table-wrapper">
        <table id="resultsTable">
          <thead>
            <tr>
              <th data-key="spanish">Spanish</th>
              <th data-key="english">English</th>
              <th data-key="lastAsked">Last Asked</th>
              <th data-key="lastResults">Last 4 Results</th>
              <th data-key="overallResults">Overall Results</th>
              <th data-key="score">Score</th>
              <th data-key="chapter">Chapter</th>
              <th data-key="unit">Unit</th>
              <th data-key="type">Type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Training view -->
    <div id="trainingPage" style="display:none; padding: 20px; text-align:center;">
      <button id="backTrainingBtn" style="margin-bottom: 20px;">⬅ Back</button>

      <div id="trainingCard" style="font-size:24px; margin-bottom:20px; cursor:pointer;">
        <!-- Word to translate will appear here -->
      </div>

      <div class="training-buttons">
        <button id="showAnswerBtn" style="background-color:#f4a261;">Show Answer</button>
        <button id="correctBtn" style="background-color:green; color:white;">✅ Correct</button>
        <button id="wrongBtn" style="background-color:red; color:white;">❌ Wrong</button>
      </div>
    </div>
  </div>

  <!-- Message container -->
  <div id="messageContainer"></div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
